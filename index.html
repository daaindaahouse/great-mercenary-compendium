<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>The Great Mercenary Compendium</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    h1 {
      margin-bottom: 30px;
    }
    .merc-button {
      display: inline-block;
      margin: 10px;
      padding: 15px 25px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: opacity 0.3s, background-color 0.3s;
      background-color: #4CAF50;
      color: white;
      text-decoration: none;
    }
    .dimmed {
      opacity: 0.4;
    }
    .highlight {
      opacity: 1;
      background-color: #2196F3;
    }
    #filter-container {
      margin-bottom: 20px;
    }
    select {
      padding: 8px 12px;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <h1>The Great Mercenary Compendium</h1>

  <div id="filter-container">
    <label for="typeFilter">Type:</label>
    <select id="typeFilter">
      <option value="all">All</option>
      <option value="melee">Melee</option>
      <option value="ranged">Ranged</option>
    </select>
  </div>

  <div id="merc-container"></div>

  <script>
    const filterSelect = document.getElementById('typeFilter');
    const mercContainer = document.getElementById('merc-container');
    let mercButtons = [];

    // Load mercs.json
    fetch('mercs.json')
      .then(response => response.json())
      .then(mercs => {
        mercs.forEach(merc => {
          const btn = document.createElement('a');
          btn.textContent = `${merc.name} (${merc.type.charAt(0).toUpperCase() + merc.type.slice(1)})`;
          btn.href = merc.page;
          btn.classList.add('merc-button');
          btn.setAttribute('data-type', merc.type);
          mercContainer.appendChild(btn);
        });
        mercButtons = document.querySelectorAll('.merc-button');
      });

    // Filtering logic
    filterSelect.addEventListener('change', () => {
      const selected = filterSelect.value;
      mercButtons.forEach(button => {
        const type = button.getAttribute('data-type');
        if (selected === 'all') {
          button.classList.remove('dimmed', 'highlight');
        } else if (type === selected) {
          button.classList.add('highlight');
          button.classList.remove('dimmed');
        } else {
          button.classList.add('dimmed');
          button.classList.remove('highlight');
        }
      });
    });
  </script>

</body>
</html>
